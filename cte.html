<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conhecimento de Transporte</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="container__titulo">
            <img src="./images/logo-edig.png" alt="logo">
            <h1 class="titulo">EMITIR NOTA FISCAL ELETRÔNICA</h1>
        </div>

        <section class="section municipio">
            <div class="section__municipio">
                <label class="label-section">Município de Início</label>
                <input class="municipio" type="text" placeholder="Busque por NOME ou UF do município">
            </div>
            <button class="btn"><i class="fa fa-level-down" aria-hidden="true"></i></button>
        </section>
    
</body>
</html>
